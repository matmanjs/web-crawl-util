<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">

    <style>
        .section {
            margin-bottom: 10px;
            padding: 2px 10px;
        }

        #anchors {
            display: flex;
        }

        #anchors .use-img {
            width: 50%;
            height: 100%;
        }

        #anchors .use-background {
            width: 50%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        #rules p {
            font-size: 14px;
            line-height: 20px;
            margin-top: 11px;
        }

        #rules .btn-group {
            display: flex;
        }

        #rules .btn {
            width: 150px;
            height: 40px;
            line-height: 40px;
            margin: 0 auto;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
        }

        #rules .btn.active {
            background-color: #05d380;
            color: #fff;
        }

        #rules .btn.disable {
            background-color: #aaa;
            color: #fff;
        }

        #tips .long-word {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 21px;
            line-height: 21px;
        }
    </style>
</head>
<body>

<div class="container" style="width: 400px; background-color: #eee">
    <div id="root">
        <div id="container">
            <div id="anchors" class="section">
                <img class="use-img"
                     src="//pic.url.cn/hy_personal/33ab1df8c733dfb724654cb8d9b8fe91647fc4ed4ade9ec4002d92f0e8867248/640"

                <div class="use-background"

            </div>

                <div class="btn-group">

                    <th>备注</th>

                    <td>31</td>

                    <td>合计</td>

                </tbody>
            </table>
        </div>
    </div>
</div>
